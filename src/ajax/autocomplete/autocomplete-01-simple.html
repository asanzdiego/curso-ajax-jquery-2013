<!doctype html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>jQuery UI Autocomplete - Simple</title>
    <link rel="stylesheet" href="../jquery-ui.css" />
    <script src="../jquery.js"></script>
    <script src="../jquery-ui.js"></script>
    <script>
    $(function() {
        var availableTags = [
            "ActionScript",
            "AppleScript",
            "Asp",
            "BASIC",
            "C",
            "C++",
            "Clojure",
            "COBOL",
            "ColdFusion",
            "Erlang",
            "Fortran",
            "Groovy",
            "Haskell",
            "Java",
            "JavaScript",
            "Lisp",
            "Perl",
            "PHP",
            "Python",
            "Ruby",
            "Scala",
            "Scheme"
        ];
        $( "#tags" ).autocomplete({
            source: availableTags
        });
    });
    </script>
  </head>

  <body>
    <h2>jQuery UI Autocomplete - Simple</h2>
    <div class="ui-widget">
      <label for="tags">Tags:s</label>
      <input id="tags" />
    </div>
  </body>

</html>
